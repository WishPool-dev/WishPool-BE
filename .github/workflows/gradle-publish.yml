name: wishpool CICD

# 1. 워크플로우 실행 조건
on:
  push:
    branches:
      - main
      
# 2. 워크플로우에서 사용할 환경 변수
env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: asia-northeast3
  IMAGE_NAME: wishpool-app

jobs:
  # 3. 첫 번째 Job: jar 빌드 및 Docker 이미지 푸시
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      # 소스 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 👇 1. JDK 17 설정 단계 추가
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 👇 2. Gradle 빌드 실행 단계 추가
      - name: Build with Gradle
        run: ./gradlew build -x test

      # 👇 디버깅을 위해 이 단계를 추가합니다.
      - name: List all files after build
        run: ls -R
        
      # GCP 인증
      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      # Artifact Registry에 대한 Docker 인증 설정
      - name: Set up Docker credential for GAR
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      # Docker 이미지 빌드 및 Artifact Registry에 푸시
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  # GCP 인스턴스 배포 Job은 이전과 동일합니다.
  deploy-to-instance:
    name: GCP 배포
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: GCP 인증
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: SSH 접속 후 deploy.sh 실행
        uses: 'google-github-actions/ssh-execute@v1'
        with:
          instance_name: 'wishpool'
          zone: 'asia-northeast3-a'
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          command: |
            cd ~/my-springboot-app
            git pull
            export DOKCER_DB_PASSWORD=${{ secrets.DOKCER_DB_PASSWORD }}
            export IMAGE_TAG=${{ github.sha }}
            ./scripts/deploy.sh
