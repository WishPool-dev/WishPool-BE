name: wishpool CICD

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: asia-northeast3
  IMAGE_NAME: wishpool-app

jobs:
  # Job 1: Gradleë¡œ JAR íŒŒì¼ ë¹Œë“œ
  build-jar:
    name: Build JAR with Gradle
    runs-on: ubuntu-latest
    
    outputs:
      jar_file_name: ${{ steps.get_jar_name.outputs.jar_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Gradle ë¹Œë“œ
        run: |
          ./gradlew build -x test
          echo "=== build/libs ë””ë ‰í† ë¦¬ íŒŒì¼ ëª©ë¡ ==="
          ls -lh build/libs/
      
      - name: Get Jar file name
        id: get_jar_name
        run: echo "jar_name=$(basename build/libs/*[!plain].jar)" >> $GITHUB_OUTPUT

      # ë¹Œë“œëœ JAR íŒŒì¼ì„ GitHub Artifactì— ì—…ë¡œë“œ
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: wishpool-jar
          path: build/libs/*.jar

  # Job 2: Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
  build-and-push:
    name: Build and Push Docker Image
    needs: build-jar # build-jar ì¡ì´ ì„±ê³µí•´ì•¼ ì‹¤í–‰ë¨
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ì´ì „ ì¡ì—ì„œ ì—…ë¡œë“œí•œ JAR íŒŒì¼ì„ ë‹¤ìš´ë¡œë“œ
      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: wishpool-jar
          
      - name: debug list workspace
        run: |
          echo "=== workspace tree ==="
          ls -R .
          
      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Docker credential for GAR
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev
        
      - name: Check Variables
        run: |
          echo "--- Variable Check ---"
          echo "GCP_PROJECT_ID: ${{ env.GCP_PROJECT_ID }}"
          echo "GAR_LOCATION: ${{ env.GAR_LOCATION }}"
          echo "IMAGE_NAME: ${{ env.IMAGE_NAME }}"
          echo "Full Tag Path: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "----------------------"
          
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          
  # GCP ì¸ìŠ¤í„´ìŠ¤ ë°°í¬ Jobì€ ì´ì „ê³¼ ë™ì¼í•©ë‹ˆë‹¤.
  deploy-to-instance:
    name: GCP ë°°í¬
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      # ì´ ì¡ì—ì„œëŠ” GCP ì¸ì¦ì´ ë” ì´ìƒ í•„ìš” ì—†ìŠµë‹ˆë‹¤.
      - name: SSH ì ‘ì† í›„ deploy.sh ì‹¤í–‰
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCP_INSTANCE_IP }}
          username: ${{ secrets.GCP_SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/wishpool/WishPool-BE
            git pull
            export DB_URL_PROD=${{ secrets.DB_URL_PROD }}
            export DB_USER_PROD=${{ secrets.DB_USER_PROD }}
            export DOCKER_DB_PASSWORD=${{ secrets.DOCKER_DB_PASSWORD }}
            
            # ğŸ‘‡ ì•„ë˜ 3ì¤„ì„ ì¶”ê°€/ìˆ˜ì •í•©ë‹ˆë‹¤.
            export IMAGE_REPO_URL=${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}
            export IMAGE_NAME=${{ env.IMAGE_NAME }}
            export IMAGE_TAG=${{ github.sha }}
    
            ./scripts/deploy.sh
