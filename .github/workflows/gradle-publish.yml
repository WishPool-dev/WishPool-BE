name: wishpool CICD

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: asia-northeast3
  IMAGE_NAME: wishpool-app

jobs:
  # Job 1: Gradle로 JAR 파일 빌드
  build-jar:
    name: Build JAR with Gradle
    runs-on: ubuntu-latest
    
    outputs:
      jar_file_name: ${{ steps.get_jar_name.outputs.jar_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew build -x test
      
      - name: Get Jar file name
        id: get_jar_name
        run: echo "jar_name=$(basename build/libs/*[!plain].jar)" >> $GITHUB_OUTPUT

      # 빌드된 JAR 파일을 GitHub Artifact에 업로드
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: wishpool-jar
          path: .

  # Job 2: Docker 이미지 빌드 및 푸시
  build-and-push:
    name: Build and Push Docker Image
    needs: build-jar # build-jar 잡이 성공해야 실행됨
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 이전 잡에서 업로드한 JAR 파일을 다운로드
      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: wishpool-jar
          path: build/libs/

      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Docker credential for GAR
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          
  # GCP 인스턴스 배포 Job은 이전과 동일합니다.
  deploy-to-instance:
    name: GCP 배포
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: GCP 인증
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: SSH 접속 후 deploy.sh 실행
        uses: 'google-github-actions/ssh-execute@v1'
        with:
          instance_name: 'wishpool'
          zone: 'asia-northeast3-a'
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          command: |
            cd ~/my-springboot-app
            git pull
            export DOKCER_DB_PASSWORD=${{ secrets.DOKCER_DB_PASSWORD }}
            export IMAGE_TAG=${{ github.sha }}
            ./scripts/deploy.sh
