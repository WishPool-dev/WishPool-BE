name: wishpool CICD

# 1. ì›Œí¬í”Œë¡œìš° ì‹¤í–‰ ì¡°ê±´
on:
  push:
    branches:
      - main
      
# 2. ì›Œí¬í”Œë¡œìš°ì—ì„œ ì‚¬ìš©í•  í™˜ê²½ ë³€ìˆ˜
env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: asia-northeast3
  IMAGE_NAME: wishpool-app

jobs:
  # 3. ì²« ë²ˆì§¸ Job: jar ë¹Œë“œ ë° Docker ì´ë¯¸ì§€ í‘¸ì‹œ
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      # ì†ŒìŠ¤ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸ‘‡ 1. JDK 17 ì„¤ì • ë‹¨ê³„ ì¶”ê°€
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ğŸ‘‡ 2. Gradle ë¹Œë“œ ì‹¤í–‰ ë‹¨ê³„ ì¶”ê°€
      - name: Build with Gradle
        run: ./gradlew build -x test

      # ğŸ‘‡ ë””ë²„ê¹…ì„ ìœ„í•´ ì´ ë‹¨ê³„ë¥¼ ì¶”ê°€í•©ë‹ˆë‹¤.
      - name: List all files after build
        run: ls -R
        
      # GCP ì¸ì¦
      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      # Artifact Registryì— ëŒ€í•œ Docker ì¸ì¦ ì„¤ì •
      - name: Set up Docker credential for GAR
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      # Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° Artifact Registryì— í‘¸ì‹œ
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  # GCP ì¸ìŠ¤í„´ìŠ¤ ë°°í¬ Jobì€ ì´ì „ê³¼ ë™ì¼í•©ë‹ˆë‹¤.
  deploy-to-instance:
    name: GCP ë°°í¬
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: GCP ì¸ì¦
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: SSH ì ‘ì† í›„ deploy.sh ì‹¤í–‰
        uses: 'google-github-actions/ssh-execute@v1'
        with:
          instance_name: 'wishpool'
          zone: 'asia-northeast3-a'
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          command: |
            cd ~/my-springboot-app
            git pull
            export DOKCER_DB_PASSWORD=${{ secrets.DOKCER_DB_PASSWORD }}
            export IMAGE_TAG=${{ github.sha }}
            ./scripts/deploy.sh
